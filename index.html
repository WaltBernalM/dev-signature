<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        display: flex;
        justify-content: left;
        align-items: center;
      }
			.card {
				width: 460px;
				display: flex;
				flex-direction: column;
				padding: 16px;
				border-radius: 10px;
        margin-top: 30px;
        background: linear-gradient(to right, #03040b 0%, #13132b 100%);
        color: white;
			}
			.card-body {
				padding-bottom: 0;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			.title-container {
				margin-bottom: 16px;
				display: flex;
				flex-direction: column;
			}
      .badge-container {
				display: flex;
				align-items: center;
				justify-content: center;
        flex-wrap: wrap;
        gap: 10px 10px;
        padding-top: 0px;
      }
      .badge {
        flex: 1;
        height: 25px;
				display: flex;
				justify-content: center;
				border-radius: 5px;
				max-width: 35%;
      }
      .badge img {
        height: 100%;
        padding: 0;
        margin: 0;
      }
			.rounded {
				border-radius: 5px;
			}
      .card-regards {
        font-size: 1rem;
      }
      .card-regards-secondary {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.7);
      }
      .card-title {
        font-size: 1.2rem;
      }
      .card-text {
        font-size: 1rem;
      }
      .card-subtext {
        font-size: 0.6rem;
				color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <span class="card-regards">Saludos / Regards</span>
        <span class="card-regards-secondary">Freundliche Gruesse / Sinc√®res Salutations / Matt frendlechen Greiss</span>
        <hr style="width: 100%" />
      </div>
      <div class="card-body">
        <div class="title-container">
          <span class="card-title">Walter Bernal<span class="card-regards-secondary"> (Mr.)</span></span>
          <span class="card-text">Software Developer</span>
          <span class="card-subtext">Electronics Engineer &amp; Quality Management Master</span>
        </div>
      </div>
		</div>
  </body>
</html>
