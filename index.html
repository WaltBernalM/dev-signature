			.card {
				width: 1032px;
				height: 258px;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				padding: 16px;
        margin-top: 30px;
        background: linear-gradient(to right, #03040b 0%, #13132b 100%);
        color: white;
			}
			.card-body {
				padding-bottom: 0;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				height: 100%;
			}
			.title-container {
				margin-bottom: 16px;
				display: flex;
				flex-direction: column;
				justify-content: top;
			}
			.contact-item-container {
				display: flex;
				flex-direction: column;
				width: 50%;
				align-items: center;
				justify-content: space-evenly;
			}
			.logo-container {
				display: flex;
				align-items: center;
				justify-content: end;
				padding-left: 20px;
				width: 100%;
			}
			.logo-container a img {
				width: 40px;
				padding-right: 15px;
			}
			.logo-text {
				font-size: 18px;
				padding-right: 10px;
			}
			.contact-info {
				font-size: 0.8rem;
			}
			.card-badges {
				padding-bottom: 0;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
      .badge-container {
				display: flex;
				align-items: center;
				justify-content: center;
        flex-wrap: wrap;
        gap: 10px 10px;
        padding-top: 0px;
      }
			.badge-icon {
				flex: 1;
				height: 30px;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 0.7rem;
				border-radius: 5px;
				padding: 5px;
			}
			.badge-icon img {
				height: 90%;
				margin-right: 5px;
			}
			.badge-icon span {
				text-wrap: nowrap;
				font-size: 1rem;
			}
      .badge {
        flex: 1;
        height: 25px;
				display: flex;
				justify-content: center;
				border-radius: 5px;
				max-width: 35%;
      }
      .badge img {
        height: 100%;
        padding: 0;
        margin: 0;
      }
			.rounded {
				border-radius: 5px;
			}
      .card-regards {

      }
      .card-regards-secondary {

        color: rgba(255, 255, 255, 0.7);
      }
      .card-title {

				padding-bottom: 15px;

      .card-text {

      }
