<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        display: flex;
        justify-content: left;
        align-items: center;
      }
			.card {
				width: 800px;
				height: auto;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				padding: 16px;
        margin-top: 30px;
        background: linear-gradient(to right, #03040b 0%, #13132b 100%);
        color: white;
			}
			.card-body {
				padding-bottom: 0;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				height: 100%;
			}
			.title-container {
				margin-bottom: 16px;
				display: flex;
				flex-direction: column;
				justify-content: space-evenly;
			}
			.contact-item-container {
				display: flex;
				flex-direction: column;
				width: 40%;
				align-items: center;
				justify-content: space-evenly;
			}
			.logo-container {
				display: flex;
				align-items: center;
				justify-content: end;
				padding-left: 20px;
				width: 100%;
			}
			.logo-container img {
				width: 25px;
				padding-right: 15px;
			}
			.logo-text {
				font-size: 18px;
				padding-right: 10px;
			}
			.contact-info {
				font-size: 0.8rem;
			}
			.card-badges {
				padding-bottom: 0;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			.badge-icon {
				flex: 1;
				height: 25px;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 0.7rem;
				border-radius: 5px;
				padding: 5px;
				margin: 3px;
			}
			.badge-icon img {
				height: 60%;
				margin-right: 5px;
			}
			.badge-icon span {
				text-wrap: nowrap;
				font-size: 0.8rem;
			}
			.rounded {
				border-radius: 5px;
			}
			.card-header {
				font-size: 2rem;
				padding-bottom: 15px;
			}
      .card-title {
        font-size: 1.6rem;
				padding-bottom: 15px;
      }
      .card-text {
        font-size: 1.3rem;
				padding-bottom: 15px;
      }
      .card-subtext {
        font-size: 1rem;
				color: rgba(255, 255, 255, 0.7);
      }

			.badge-container {
				display: flex;
				flex-direction: row;
				width: 100%;
				align-items: center;
				flex-wrap: wrap;
				justify-content: space-around;
				padding-top: 10px;
			}
    </style>
  </head>
