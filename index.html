<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        display: flex;
        justify-content: left;
        align-items: center;
      }
			.card {
				width: 450px;
				display: flex;
				flex-direction: column;
				padding: 16px;
				border-radius: 10px;
        margin-top: 30px;
				border: 2px solid #0A0B4E;
			}
			.card-title {
				padding-bottom: 0;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			.card-title hr {
				width: 100%;
				background-color: #780030;
				border: 0;
				height: 1px;
			}
			.card-body {
				padding-bottom: 0;
				display: flex;
				flex-direction: column;
			}
      .card-regards {
        font-size: 1rem;
				margin-bottom: 3px;
				color: #0A0B4E;
      }
      .card-regards-secondary {
        font-size: 0.8rem;
				color: #775139;
      }
      .card-body-title {
				color: #0A0B4E;
        font-size: 1.2rem;
				margin-bottom: 1px;
      }
      .card-text {
        font-size: 1rem;
				color: #775139;
				margin-bottom: 1px;
      }
      .card-subtext {
        font-size: 0.6rem;
				color: #780030;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-title">
        <span class="card-regards">Saludos / Regards</span>
        <span class="card-regards-secondary">Freundliche Gruesse / Sinc√®res Salutations / Matt frendlechen Greiss</span>
        <hr />
      </div>
      <div class="card-body">
				<div class="card-body-title">
					Walter Bernal<span class="card-regards-secondary"> (Mr.)</span>
				</div>
				<div class="card-text">
					Software Developer
				</div>
				<div class="card-subtext">
					Electronics Engineer &amp; Quality Management Master
				</div>
      </div>
    </div>
  </body>
</html>
